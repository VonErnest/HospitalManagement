<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Edit Patient</h1>
    <br/>
    <form action="#" th:action="@{/savePatient}" th:object="${patient}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Patient ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Identification Code:</td>
                <td><input type="text" th:field="*{personalIdentificationCode}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>

            <tr>
                <td>Prescription:</td>
                <td><input type="text" th:field="*{drug}"/></td>
            </tr>

            <tr>
                <td>Diagnose:</td>
                <td><input type="text" th:field="*{diagnose}"/></td>
            </tr>

            <tr>
                <td style="display:none">Patient Password:</td>
                <td style="display:none">
                    <input type="text" th:field="*{password}" readonly="readonly"/>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
